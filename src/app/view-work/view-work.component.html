<!-- Search Bar and Date Picker -->
<div class="form-inline mt-3 mb-3">
  <input type="text" class="form-control mr-2" placeholder="Search by Employee ID" [(ngModel)]="searchEmployeeId">
  <input type="date" class="form-control mr-2" [(ngModel)]="selectedDate">
  <button class="btn btn-primary" (click)="filterWorkDetails()">Search</button>
</div>

<!-- Work Details Table -->
<h2>Work Details</h2>

<table class="table">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Date</th>
      <th>Work Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let work of filteredWorkDetails">
      <td>{{ work.employeeId }}</td>
      <td>{{ work.employeeName }}</td>
      <td>{{ work.workDate }}</td>
      <td>{{ work.workDetails }}</td>
    </tr>
  </tbody>
</table>
